{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

      <div class="container My-4">
          <h1>Update TO-DO</h1>
        <form action="/update/{{todo.Sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">TO-DO Title</label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" >
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">TO-DO Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
           
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
      </div>
      
    
 {% endblock body %}
